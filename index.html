<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edwiges - Consultora Imobiliária</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img  class="cabecalho-imagem" src="img/logo Edwiges200px.png">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="">Quem sou </a>

            <a class="cabecalho-menu-item" href="">Contato</a>
        </nav>
    </header>
    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo" >Procurando o Imóvel do seus Sonhos?</h1>
                <h3 class="conteudo-principal-escrito-subtitulo" >
                    <p>Sua Família merece o melhor. Pensando nisso proporcionamos atendimento <br> 
                    <strong>VIP</strong> para ajudar você na compra ou venda do seu imóvel. <br> 
                    Me conte, que tipo de imóvel está a procura?</p></h3>
                <a href="https://api.whatsapp.com/send?phone=5511000000000" target="_blank">
                    <button class="conteudo-principal-botao">Me Adcione </button>
                </a>
            </div>
            
        </section>
        <section class="conteudo-secundario">
            <div class="conteudo-secundario-redes">
                <h3> Redes Sociais </h3>
                <a href="#" target="_blank"><img class="conteudo-secundario-imagem" src="img/facebook.png"></a>
                <a href="#" target="_blank"><img class="conteudo-secundario-imagem" src="img/instagram.png"></a>
                <a href="#" target="_blank"><img class="conteudo-secundario-imagem" src="img/linkedin.png"></a>
           </div>
        </section>
    </main>
    <footer class="rodape">
        <h3>CRECI-SP 000</h3>
           
    </footer>
</body>
</html>
